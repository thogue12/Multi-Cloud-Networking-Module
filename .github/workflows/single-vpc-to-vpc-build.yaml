## jobs: - Terraform linting, Terraform security, Terraform init, plan, apply - ##

name: Terraform CI/CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environrment"
        required: true
        default: "test"
        type: environment
      module_path:
        description: 'Path to the Terraform module'
        required: true
        default: 'VPC-Peering'
      aws_region:
        description: 'AWS Region for the Terraform module'
        required: true
        default: 'us-east-1'

permissions:
  actions: read
  contents: read
  security-events: write
jobs:
  terraform:
    name: 'Terraform Lint, Security Check, and Deploy'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.event.inputs.module_path }}

    env:
 
      TFLINT_VERSION: '0.46.1'  
      TFSEC_VERSION: '1.28.1' 
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
      AWS_REGION: ${{ github.event.inputs.aws_region }} 

    steps:
    - name: 'Checkout GitHub repository'
      uses: actions/checkout@v4

    - name: 'Configure AWS credentials'
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ github.event.inputs.aws_region }} 

    - name: 'Set up Terraform'
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 'latest'

    - name: 'Install TFLint'
      run: |
        curl -sLo tflint.zip https://github.com/terraform-linters/tflint/releases/download/v${{ env.TFLINT_VERSION }}/tflint_linux_amd64.zip
        unzip tflint.zip -d /usr/local/bin/
        tflint --version

    - name: 'Terraform Init'
      run: terraform init

    - name: 'Terraform Format'
      run: terraform fmt

    - name: 'Terraform Validate'
      run: terraform validate

    - name: 'TFLint'
      run: |
        tflint --init
        tflint

    - name: 'tfsec'
      uses: aquasecurity/tfsec-sarif-action@21ded20e8ca120cd9d3d6ab04ef746477542a608
      with:
          sarif_file: tfsec.sarif

    # - name: Run Checkov
    #   uses: bridgecrewio/checkov-action@v12
    #   with:
    #       # This will add both a CLI output to the console and create a results.sarif file
    #       output_format: cli,sarif
    #       output_file_path: console,results.sarif
    - name: 'Terraform Plan'
      run: terraform plan -out=tfplan

    - name: 'Terraform Apply'
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve tfplan